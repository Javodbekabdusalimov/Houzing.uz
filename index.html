<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Houzing regestratsiya</title>
    <link
      rel="icon"
      href="https://t3.ftcdn.net/jpg/03/56/46/10/360_F_356461066_rUflx03xPKYXEGe36Ecslg2ilEnWsAHa.jpg"
    />
    <link rel="stylesheet" href="" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="father flex bg-white h-[100vh] justify-center items-center">
      <div
        class="child flex flex-col bg-white drop-shadow-2xl w-[40%] h-[90%] rounded-[40px] pt-5 pl-5 pr-5 pb-5 gap-[10%] max-sm:w-[90%] max-sm:h-[90%]"
      >
        <h1 class="flex flex-col mx-auto gap-0">
          <img
            class="h-12 w-[120px] mx-auto"
            src="https://t3.ftcdn.net/jpg/03/56/46/10/360_F_356461066_rUflx03xPKYXEGe36Ecslg2ilEnWsAHa.jpg"
            alt=""
          />
          <p class="font-bold text-[30px] mx-auto">HOUZING</p>
        </h1>
        <div class="father flex flex-col gap-8 justify-center items-center">
          <input
            class="input w-[90%] h-[50px] pl-[10px] border-2 border-black outline-none border-t-0 border-l-0 border-r-0"
            type="login"
            placeholder="Loginingizni shu yerga kiriting"
          />
          <input
            class="password w-[90%] h-[50px] pl-[10px] border-2 border-black outline-none border-t-0 border-l-0 border-r-0"
            type="password"
            placeholder="Parolni kiriting"
          />
          <button
            class="button w-[40%] h-[60px] bg-black text-white border-white mx-auto rounded-[40px] mt-[10%] mb-[1%]"
          >
            Kirish
          </button>
          <p class="p text-pink-900"></p>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
    <script src="./tailwind.config.js"></script>
  </body>
</html>
